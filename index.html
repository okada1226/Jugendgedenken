       <p class="detail">
         本作は、ヘルマン・ヘッセの小説「少年の日の思い出」を題材に、
<br class="br-pc">主人公の心中に芽生えた消滅の美を抽出し、体現した作品である。
<br class="br-pc">粉末というマテリアルが持つ脆さを利用した印刷技法によって
<br class="br-pc">儚く滅びゆく蝶の美しさを表現した。
<br>art work / 2019</p>
